
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Welcome {{request.user}}'s Contact Book</h2> 
  <a href="{% url 'add_contact' %}" class="btn btn-default">Edit Contact</a>           
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for i in x %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.number}}</td>
        <td><a href="{% url 'edit_contact' i.id %}"class="btn btn-warning">Edit</a></td>
        <td><a href="{% url 'delete_contact' i.id %}"class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
